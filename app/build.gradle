apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "ru.ionov.timetable"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 5
        versionName "1.0.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        applicationVariants.all { variant ->
            appendVersionName(variant, defaultConfig)
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

def appendVersionName(variant, defaultConfig) {
    variant.outputs.each { output ->
        if (output.zipAlign) {
            def file = output.outputFile
            def fileName = "timetable-v" + defaultConfig.versionName  + ".apk";
            output.outputFile = new File(file.parent, fileName)
        }

        def file = output.packageApplication.outputFile
        def fileName = "timetable-release-v" + defaultConfig.versionName  + ".apk";
        output.packageApplication.outputFile = new File(file.parent, fileName)
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.1.1'
    compile 'com.android.support:recyclerview-v7:22.1.1'

    compile 'com.github.rey5137:material:1.1.1'

    compile 'org.jsoup:jsoup:1.8.3'
    compile 'com.nineoldandroids:library:2.4.0'

    compile (
            [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.3.2'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.3.2'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.3.2']
    )
}
